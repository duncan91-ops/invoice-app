<div class="form-container">
  <h2 class="title">sign up</h2>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="formInputContainer">
      <label for="firstName" class="label firstName">first name</label>
      <input
        type="text"
        formControlName="first_name"
        class="formInput firstName"
        id="firstName"
      />
    </div>
    <div class="formInputContainer">
      <label for="lastName" class="label lastName">last name</label>
      <input
        type="text"
        formControlName="last_name"
        class="formInput lastName"
        id="lastName"
      />
    </div>
    <div class="formInputContainer">
      <label for="email" class="label email">email</label>
      <input
        type="email"
        formControlName="email"
        class="formInput email"
        id="email"
      />
    </div>
    <div class="formInputContainer">
      <label for="password" class="label password">password</label>
      <input
        type="password"
        formControlName="password"
        class="formInput password"
        id="password"
      />
    </div>
    <div class="formInputContainer">
      <label for="re_password" class="label password">retype password</label>
      <input
        type="password"
        formControlName="re_password"
        class="formInput re_password"
        id="re_password"
      />
    </div>
    <button class="btn btn__submit">sign up</button>
    <p class="small">
      Already have an account?
      <a routerLink="/auth/login" class="login">sign in</a>
    </p>
  </form>
</div>
