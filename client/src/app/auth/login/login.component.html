<div class="form-container">
  <h2 class="title">sign in</h2>
  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="formInputContainer">
      <label for="email" class="label email">email</label>
      <input
        type="email"
        formControlName="email"
        class="formInput email"
        id="email"
      />
    </div>
    <div class="formInputContainer">
      <label for="password" class="label password">password</label>
      <input
        type="password"
        formControlName="password"
        class="formInput password"
        id="password"
      />
    </div>
    <button class="btn btn__submit" type="submit">sign in</button>
    <p class="small">
      Don't have an account yet?
      <a routerLink="/auth/register" class="register">sign up</a>
    </p>
  </form>
</div>
